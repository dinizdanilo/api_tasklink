services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=db_tasklink   
      - DB_USER=admin_tasklink        
      - DB_PASSWORD=tasklinksenha 
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db   

volumes:
  postgres_data: